<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/poetry.png" >
    <link rel="stylesheet" href="./lib/view-bigimg.css">
    <script src="search.js"></script>
    <script src="./lib/view-bigimg.js"></script>
    <title>PoemDiary</title>
</head>
<body onload="demo()">
    <header>
        <section id="navbar">
            <ul>
                <h2>
                    <a href="" id="logolink">
                        <img id= "logo" src="img/poetry.png"alt="logo">PoemDiary
                    </a>
                </h2>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for poems.." autofocus>

    </header>

    <main id="main">

                    <h2><a class="link" >Bean</a></h2>
                </div>
                <div class="tile" id="bigbunny">
                    <img src="img/bigbunny.jpg" alt="" id="img">
                    <h2><a class="link" >Bigbunny</a></h2>
                </div>

                    <img src="img/doraemon.jpg" alt="" id="img">
                    <h2><a class="link" >Doraemon</a></h2>

                </div>
                <div class="tile" id="ppgirls">
                    <img src="img/ppgirls.jpg" alt="" id="img">

                </div>
                <div class="tile" id ="simpsons">

                    <h2><a class="link" >Simpsons</a></h2>
                </div>
                <div class="tile" id="tom">
                    <img src="img/tom.jpg" alt="" id="img">
                    <h2><a class="link" >Tom</a></h2>

                    <img src="img/alladin.jpg" alt="" id="img">

    <footer>
        <section id="footer">
            <ul>
                <li>PoemDiary</li>
                <li>Design:<a href="" style="text-decoration: underline;">singhkunal2050 &copy;</a></li>
            </ul>
        </section>
    </footer>
    <script>
        var viewer = new ViewBigimg()
    
        var wrap = document.getElementById('tiles')
        // console.log(viewer)
        wrap.onclick = function (e) {
          if (e.target.nodeName === 'IMG') {
            // viewer.show(e.target.src.replace('.jpg', '-big.jpg'))
            viewer.show(e.target.src)
          }
        }
    </script>
</body>
</html>
